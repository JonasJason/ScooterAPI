<!DOCTYPE html>
<html>
    <head>
        <title>State College Scooter Rental</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Add a New Username to the System</h3>
        Please Enter Your Username: <input id="username" type="text" placeholder="Username">
        <br>
        <br>
        <button onclick="addUser();">Add Username to the System</button>
        <div id="outputArea">
            <ul id="log"></ul>
        </div>

        <br>
        <hr>

        <h3>Create a New Reservation:</h3>
        <input id="resUsername" type="text" placeholder="Username"><input id="resStartDate" type="text" placeholder="Start Date (ex: 04/18/2021)"><input id="resStartTime" type="text" placeholder="Start time (ex: 1300)"><input id="resHours" type="text" placeholder="Hours (ex: 2)">
        <br>
        <br>
        <button onclick="addReservation();">Add Reservation to the System</button>

        <br>
        <br>
        <hr>

        <br>
        <h3>Reservations: <button onclick="allReservations();">Show ALL Reservations</button></h3>
            or Enter your username: <input id="findUsername" type="text" placeholder="Username"> and <button onclick="findReservation();">Find Your Reservation</button>
        <br>
        <br>
            <table id="dataTable" style="border: solid; background-color:rgb(252, 236, 235);" width="90%">
            <tr style="background-color: rgb(252, 117, 135);">
                <th>Username</th>
                <th>Start Date</th>
                <th>Start Time</th>
                <th>Hours Renting</th>
            </tr>
        </table>
    </body>
    <script src="client.js" defer></script>
</html>
